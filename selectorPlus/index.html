<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      border: 1px, solid, black;
      color: black;
      background-color: rgb(200, 200, 200);
    }

    .colorChange:hover {
      background-color: yellow;
    }

    .colorChange:active {
      background-color: white;
    }

    button:disabled {
      cursor: progress;
    }

    input:checked+label {
      font-weight: 700;
    }

    a:link {
      color: green;
    }

    a:visited {
      color: red;
    }
  </style>
</head>

<body>
  <button class="colorChange">색변경</button>
  <button class="active">활성화</button>
  <button disabled class="inactive">비활성화</button>
  <br>
  <div>
    <h1 style="display: inline;">
      안녕
    </h1>
    <button onclick="setTimeout(function () {document.getElementsByTagName('h1')[0].innerHTML='잘가' }, 3000)">인사</button>
    <br>
  </div>
  <div>
    <h1>고추장찌개 레시피</h1>
    <button onclick="setTimeout(function () {
      document.getElementsByTagName('h1')[1].innerHTML='<i>백종원</i>찌개 레시피'; 
      setTimeout(function () {
        document.getElementsByTagName('h1')[1].innerHTML=`<i style='color: red'>백종원</i>찌개 레시피`; 
      }, 3000)
      }, 3000)">
      3초, 3초
    </button>
    <button onclick="setTimeout(function () {
        document.getElementsByTagName('h1')[1].innerHTML='<i>백종원</i>찌개 레시피'
        }, 3000);
      setTimeout(function () {
        document.getElementsByTagName('h1')[1].innerHTML=`<i style='color: red'>백종원</i>찌개 레시피`
      }, 6000)">
      3초, 6초
    </button>
  </div>
  <form>
    <input type="radio" id="male" , name="gender">
    <label class="radio" for="male">male</label>
    <input type="radio" id="female" , name="gender">
    <label class="radio" for="female">female</label>
  </form>
  <a href="https://naver.com">네이버</a>
</body>

</html>
